syntax = "proto3";

package order;
option go_package = "github.com/grpc-example-edts/payment/routeguide/server/payment/paymentpb";

message EditOrderRequest {
  string id = 1;
  string status = 2;
}

message EditOrderResponse {
  string id = 1;
}

service AccountService {
  rpc EditOrderStatus (EditOrderRequest) returns (EditOrderResponse) {};
}